<template name="backgroundListing">
  <div class="well">
      {{#if isEditingProject}}
          <div class="form-group">
              <label class="control-label">Name</label>
              <input name="name" class="form-control" type="text" id="editProjectName" value="{{name}}">
          </div>
          <div class="form-group">
              <label cass="control-label">Description</label>
              <textarea name="description" class="form-control" rows="10" id="editProjectDescription">{{description}}</textarea>
          </div>
      {{else}}
          <div class="panel panel-default">
              <div class="panel-heading">
                  {{name}}
              </div>
              <div class="panel-body">
                  {{description}}
              </div>
          </div>
      {{/if}}
      {{#if isCompleted}}
          <div class="alert alert-info">This Project has been completed!</div>
          <a title='done' class="btn btn-info uncomplete"><i class='fa fa-undo'></i> wait, it's not really done</a>
      {{else}}
        <b>Needs on this Project</b>
        <ul class="list-group">
        {{#each needs}}
            {{> needStub}}
        {{/each}}
        </ul>
        {{#if isEditingProject}}
        <div class="form-group">
            <b>Add a need</b>
            <select class="form-control" id="needsToAdd">
                <option>No need</option>
                {{#each needsIOwn}}
                  <option value="{{_id}}">{{content}}</option>
                {{/each}}
            </select>
            <a title='add' class="btn btn-default addNeedToBackgroundBtn"><i class='fa fa-plus'></i> add</a>
        </div>
        {{/if}}

        {{#if owner}}
            {{#if isEditingProject}}
              <a title='done' class="btn btn-success saveBackgroundBtn"><i class='fa fa-check'></i> done</a>
            {{else}}
              <a title='edit' class="btn btn-primary editBackgroundBtn"><i class='fa fa-edit'></i> edit</a>
            {{/if}}
            <a title='complete' class='btn btn-info complete'><i class='fa fa-check'></i> complete</a>
            <a title='remove' class='btn btn-danger delete'><i class='fa fa-times'></i> delete</a>
        {{/if}}
      {{/if}}
  </div>
</template>
