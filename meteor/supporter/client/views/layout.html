<template name='layout'>
  <div class='container'>
    <div class='row'>
      <div class='navbar navbar-default'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#if logoUrl}}
            <a class='navbar-brand' href='/'><img src="{{logoUrl}}" /></a>
          {{else}}
            <a class='navbar-brand text' href='/'>{{siteName}}</a>            
          {{/if}}
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class='nav navbar-nav'>
            {{#if currentUser}}
              <li><a class="allNeedsLink">All</a></li>
              <li><a class="myNeedsLink">Mine</a></li>
              <li><a class="starNeedsLink">Favorite</a></li>
              <li><a class="backgroundsLink">Projects</a></li>
              <li><a class="newNeed"><i class='fa fa-plus'></i> Add a Need</a></li>
            {{/if}}
          </ul>
          <ul class='nav navbar-nav navbar-right'>
            <li><a href="/about">About</a></li>

            {{> accountButtons}}
          </ul>
          <div class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input class='form-control' type="text" id="query" value="{{query}}" placeholder="Search">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      {{> yield}}
    </div>
  </div>
  {{> yield "footer"}}
</template>
