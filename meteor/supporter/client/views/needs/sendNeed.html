<template name='sendNeed'>
  <div class="modal fade sendNeed" tabindex="-1" role="dialog" aria-labelledby="action" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Share this need with someone</h4>
        </div>
        <div class="modal-body">
          <p>Copy the URL below, and share it with anyone you think who might be able to help:</p>
          <p>
            <a href="/need/{{_id}}">{{url}}need/{{_id}}</a>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
