<template name="contentSummary">
    <div class="card">
        <div>
            <div class="card-icon"><i class="{{tagIcon}}"></i>
            </div>
            <div class="timestamp">{{timestamp}}</div>
        </div>
        <div class="card-title"><a href="/article/{{_id}}">{{title}}</a>
        </div>
        <div class="content">{{summary}}</div>
    </div>
</template>
