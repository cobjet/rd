<link rel="import" href="../components/polymer/polymer.html"/>
<link rel="import" href="../components/paper-input/paper-input.html"/>

<polymer-element name="hello-world" attributes="name">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-input label="Enter your name" floatingLabel value="{{name}}"></paper-input>
        <h1>Hello, {{name}}!</h1>
    </template>
    <script>
        Polymer({
            name: "World"
        });
    </script>
</polymer-element>
